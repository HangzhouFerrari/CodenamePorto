<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startpagina</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    body {
      margin: 0;
      background-image: url("Assets/Wallpapers/3.0 wallpaper default-light.png");
      background-size: cover;
      background-repeat: mirror;
      background-position: center;
      font-family: sans-serif;
      height: 100%;
      min-height: 100vh;
    }

.container {
      width: 1200px;
      align-items: center;
      margin: 100px auto 0;
      text-align: center;
      padding-bottom: 0px;
    }
    /* Zoekbalk */
    form {
      display: flex;
      justify-content: center;
      width: 1200px;
      margin: 0 auto;
    }
    .search-box {
      color: #ffffff;
      width: 800px;
      height: 60px;
      border-radius: 40px;
      padding: 0 24px;
      font-size: 24px;
      font-weight: 600
      font-family: 'Red Hat Display', sans-serif;
      outline: none;
      background-color: rgba(255, 255, 255);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.40) 0%, rgba(255, 255, 255, 0.20) 100%);
      border: none;
      transition: background-color 0.3s;
      backdrop-filter: blur(3px);
      box-shadow: -1px -1px 0 0 rgba(255, 255, 255, 0.30) inset, 1px 1px 0 0 rgba(255, 255, 255, 0.50) inset;
    }
    .search-box:hover:not(:focus) {
      background-color: #d2d9e333;
    }
    .search-box::placeholder {
      color: #ffffffe5;
      transition: color 0.3s;
      font-weight: 600;
      font-family: 'Red Hat Display', sans-serif;

    }
    /* GRID met snelkoppelingen (ongewijzigd) */
    .grid {
      align-items: center;
      width: 900px;
      margin: 24px auto 60px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 24px;
      background-size: cover;
    }
    .grid-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }
    .grid-icon {
      width: 90px;
      height: 90px;
      background-size: cover;
      background-position: center;
      border-radius: 25px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .grid-icon:hover {
      transform: scale(1.2);
      filter: brightness(0.8);
    }
    .grid-label {
      color: #ffffff;
      margin-top: 8px;
      font-family: 'Red Hat Display', sans-serif;
      font-size: 14px;
    }


    header {
      background-color: rgba(255, 255, 255, 0);
      border-radius: 16px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: right;
      position: sticky;
      top: 0;
      z-index: 1000;
      margin: 10px;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 60px;
      margin-bottom: -60px;
    }

    .logo {
      max-height: 100px;
      width: auto;
    }

    .button-container {
      display: flex;
      gap: 15px;
    }

    .nav-button {
      width: 120px;
      height: 40px;
      border-radius: 24px;
      border: none;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: filter 0.2s ease, transform 0.2s ease;
      background-color: #FFFFFF;
    }

    .nav-button:hover {
      filter: brightness(70%);
    }

    .nav-button:active {
      transform: scale(0.98);
    }
